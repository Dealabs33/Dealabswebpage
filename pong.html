<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .galaxy-night {
      background-color: #000000;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-image: radial-gradient(#212121, #000000);
      animation: stars-move 60s linear infinite;
    }
    @keyframes stars-move {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(100px, 100px);
      }
    }
    .globe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #03A9F4;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.5s ease-in-out;
    }
    .globe:hover {
      transform: translate(-50%, -50%) rotate(360deg);
    }
    .content {
      position: relative;
      z-index: 1;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="galaxy-night">
    <div class="stars"></div>
    <div class="globe"></div>
  </div>
</body>
</html>
